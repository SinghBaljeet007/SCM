<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>All Your Contacts</title>
</head>

<body>
    <div id="content">

        <!-- Sidebar -->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64">
            <div class="flex justify-center flex-col items-center md:pr-96">
                <h1 class="text-4xl">All your contacts</h1>
                <p class="text-center text-gray-500 dark:text-gray-400">
                    List of all contacts...
                </p>
            </div>

            <div class="contacts_container p-5">


                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <div data-th-replace="~{message :: message-box}"></div>
                    <form data-th-object="${contactSearchForm}" data-th-action="@{/user/contacts/search}">
                        <div
                            class="p-5 flex space-x-1 items-center justify-end flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-800">

                            <!-- select box -->
                            <div>
                                <select data-th-field="*{field}" name="field" id="countries_disabled"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full leading-tight p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500">
                                    <option selected value="">Serach By</option>
                                    <option value="name">Name</option>
                                    <option value="mobile">Mobile</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>

                            <label for="table-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                                <input data-th-field="*{keyword}" name="keyword" type="text" id="table-search-users"
                                    class="block p-2 ps-10 text-sm text-gray-900 rounded-lg w-80 dark:text-white bg-gray-50 border border-gray-300 focus:ring-gray-400 focus:border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-gray-300 dark:focus:border-gray-300"
                                    placeholder="Search for users">
                            </div>
                            <!-- search button -->
                            <button type="submit"
                                class="end-2.5 bottom-2.5 font-medium rounded-lg text-sm px-3 py-1 mt-2 text-white bg-gray-800 hover:bg-gray-700 focus:ring-2 focus:outline-none focus:ring-gray-300 text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-900 border border-gray-800 dark:border dark:border-gray-600">Search</button>
                        </div>
                    </form>
                    <table data-th-if="${pageContact.totalElements>0}"
                        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Mobile
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Links
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-th-object="${c}" th:each="c : ${pageContact.getContent()}"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row"
                                    class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    <img onerror="this.src='/images/user.png'" class="w-10 h-10 rounded-full"
                                        data-th-src="@{*{picture}}" src="/docs/images/people/profile-picture-1.jpg"
                                        alt="Jese image">
                                    <div class="ps-3">
                                        <div class="text-base font-semibold" th:text="*{name}">name feth from here
                                        </div>
                                        <div class="font-normal text-gray-500" th:text="*{email}">email feth from
                                            here</div>
                                    </div>
                                </th>
                                <td class="px-6 py-4">
                                    <i class="fa-solid fa-phone h-4 w-4 text-gray-700 dark:text-gray-200"></i>
                                    <span th:text="*{mobile}"></span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">

                                        <a th:href="*{websiteLink}" target="_blank"><i
                                                class="fa-solid fa-globe text-lg h-4 w-4 mr-[6px] mt-[2px] text-gray-700 dark:text-gray-200"></i></a>

                                        <a th:href="*{linkedInLink}" target="_blank"><i
                                                class="fa-brands fa-linkedin text-blue-500 dark:text-blue-400 text-xl  h-4 w-4 mr-[6px] mt-[1px]"></i></a>

                                        <i data-th-if="*{favorite}"
                                            class="fa-solid fa-star text-lg text-teal-400 dark:text-teal-300 mb-[2px]"></i>

                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div>
                                        <!-- view contact -->
                                        <button th:onclick="loadContactData([[${c.id}]])">
                                            <!-- or we can use open and close modal methods onClick -->
                                             <!-- onclick="openContactModal()"  -->
                                            <i
                                                class="fa-solid fa-eye text-gray-700 dark:text-gray-200 h-4 w-4 text-[16px] text-center mr-2"></i>
                                        </button>

                                        <!-- edit contact -->
                                        <a th:href="@{'/user/contacts/edit/' + *{id}}">
                                            <i
                                                class="fa-solid fa-pen text-gray-700 dark:text-gray-200 h-4 w-4 text-center text-[16px] mr-2"></i>
                                        </a>

                                        <!-- delete contact -->
                                        <!-- <a data-th-href="@{'/user/contacts/delete/'+*{id}}">
                                            <i
                                                class="fa-solid fa-trash-can text-red-800 hover:text-red-600 dark:hover:text-red-800 dark:text-red-500 h-4 w-4 text-center text-[16px]"></i>
                                        </a> -->
                                        <button th:onclick="deleteContact([[${c.id}]])">
                                            <i
                                                class="fa-solid fa-trash-can text-red-800 hover:text-red-600 dark:hover:text-red-800 dark:text-red-500 h-4 w-4 text-center text-[16px]"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- pagination component -->
                    <div data-th-if="${pageContact.totalElements>0}"
                        class="page_container p-4 text-center dark:bg-gray-700 bg-gray-100">
                        <nav aria-label="Page navigation example">
                            <ul class="inline-flex -space-x-px text-sm">
                                <li data-th-unless="${pageContact.first}">
                                    <a data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContact.number-1}}"
                                        class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                </li>
                                <li data-th-each="index : ${#numbers.sequence(0,pageContact.totalPages-1)}"
                                    th:classappend="${index==pageContact.number?'bg-blue-50  dark:bg-gray-600':'bg-white dark:bg-gray-800'}">
                                    <a data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}"
                                        th:class="${index==pageContact.number ? 'flex items-center justify-center px-3 h-8 leading-tight text-gray-800 bg-slate-200 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white' : 'flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'}">
                                        <span data-th-text="${index+1}"></span>
                                    </a>
                                </li>
                                <li data-th-unless="${pageContact.last}">
                                    <a data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContact.number+1}}"
                                        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <h1 data-th-if="${pageContact.totalElements<=0}"
                        class="text-2xl text-center md:pr-[375px] text-gray-500 dark:text-gray-300">Add a contact</h1>
                </div>

            </div>
            <div data-th-replace="~{user/contact_modal :: contact-modal}"></div>
        </div>
    </div>
    <script data-th-src="@{'/js/contacts.js'}"></script>
    <script>
        console.log("This is Profile page");
    </script>
</body>

</html>
